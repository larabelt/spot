<div class="row">
    <div class="col-md-12">
        <form role="form" class="form-inline" style="margin-bottom: 20px;">
            <div class="form-group">
                <input type="text" class="form-control" v-model.trim="detached.query.q" @keyup="detached.index()" placeholder="search">
            </div>
        </form>
        <table v-if="detached.query.q" class="table table-striped table-condensed table-hover">
            <tbody>
            <tr v-for="amenity in detached.items">
                <td>{{ amenity.name }}</td>
                <td class="text-right">
                    <a class="btn btn-xs btn-primary" @click="attach(amenity.id)"><i class="fa fa-link"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-12">
        <div v-if="table.items.length">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th class="text-right">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="amenity in table.items">
                    <td>{{ amenity.name }}</td>
                    <td class="text-right">
                        <a class="btn btn-xs btn-danger" @click="table.destroy(amenity.id)"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <pagination></pagination>
        </div>
        <div v-else>
            <p>There are no amenities for this item.</p>
        </div>
    </div>
</div>
