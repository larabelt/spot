<div class="row">
    <div class="col-md-12">
        <form role="form" class="form-inline" style="margin-bottom: 20px;">
            <div class="form-group">
                <input type="text" class="form-control" v-model.trim="detached.query.q" @keyup="detached.index()" placeholder="search">
            </div>
        </form>
        <table v-if="detached.query.q" class="table table-striped table-condensed table-hover">
            <tbody>
            <tr v-for="place in detached.items">
                <td>{{ place.name }}</td>
                <td class="text-right">
                    <a class="btn btn-xs btn-primary" @click="attach(place.id)"><i class="fa fa-link"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-12">
        <div v-if="table.items.length">
            <template v-for="itineraryPlace in table.items">
                <edit :itineraryPlace="itineraryPlace"></edit>
            </template>
        </div>
        <div v-else>
            <p>There are no places for this item.....</p>
        </div>
    </div>
</div>
