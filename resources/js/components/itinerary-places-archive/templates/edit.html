<div>
    <div class="box box-primary">
        <div class="box-header with-border">
            <span class="pull-right">
                <a class="btn btn-xs btn-danger" @click="destroy(itineraryPlace.id)"><i class="fa fa-trash"></i></a>
            </span>
            <h6 class="box-title">{{ form.name }}</h6>
        </div>
        <div class="box-body">
            <form role="form" @submit.prevent="form.submit()" @keydown="form.errors.clear($event.target.name)">
                <div class="form-group" :class="{ 'has-error': form.error('position') }">
                    <label for="position">Position</label>
                    <input @change="form.submit()" type="text" class="form-control" v-model="form.position" placeholder="position">
                    <span v-for="error in form.error('position')" class="content-danger">{{ error }}</span>
                </div>
                <div class="form-group" :class="{ 'has-error': form.error('heading') }">
                    <label for="heading">Heading</label>
                    <input @change="form.submit()" type="text" class="form-control" v-model="form.heading" placeholder="heading">
                    <span v-for="error in form.error('heading')" class="content-danger">{{ error }}</span>
                </div>
                <div class="form-group" :class="{ 'has-error': form.error('body') }">
                    <label for="body">Body</label>
                    <textarea class="form-control" rows="10" v-model="form.body"></textarea>
                    <span v-for="error in form.error('body')" class="text-danger">{{ error }}</span>
                </div>
            </form>
            <div class="alt-box-footer text-right">
                <button type="submit" class="btn btn-primary" :disabled="form.errors.any()" @click.prevent="save">
                    <span v-if="form.saving"><i class="fa fa-spinner fa-pulse fa-fw"></i></span>
                    <span v-else>Save</span>
                </button>
            </div>
        </div>
    </div>
</div>
