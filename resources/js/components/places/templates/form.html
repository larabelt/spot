<form role="form" @submit.prevent="place.submit()" @keydown="place.errors.clear($event.target.name)">
    <div class="checkbox">
        <label>
            <input type="checkbox"
                   v-model="place.is_active"
            > Is Active
        </label>
    </div>
    <div class="form-group" :class="{ 'has-error': place.error('name') }">
        <label for="name">Name</label>
        <input type="name" class="form-control" v-model="place.name" placeholder="name">
        <span v-for="error in place.error('name')" class="text-danger">{{ error }}</span>
    </div>
    <div v-if="place.id" class="form-group" :class="{ 'has-error': place.error('slug') }">
        <label for="slug">Slug</label>
        <input type="slug" class="form-control" v-model="place.slug" placeholder="slug">
        <span v-for="error in place.error('slug')" class="text-danger">{{ error }}</span>
    </div>
    <attachment v-if="place.id" :owner="place" :path="'places'"></attachment>
    <div class="form-group" :class="{ 'has-error': place.error('body') }">
        <label for="body">Body</label>
        <textarea class="form-control" rows="10" v-model="place.body" tinymce="'body'"></textarea>
        <span v-for="error in place.error('body')" class="text-danger">{{ error }}</span>
    </div>

    <div class="form-group" :class="{ 'has-error': place.error('phone') }">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" v-model="place.phone" placeholder="phone number">
        <span v-for="error in place.error('phone')" class="text-danger">{{ error }}</span>
    </div>
    <div class="form-group" :class="{ 'has-error': place.error('phone_tollfree') }">
        <label for="phone_tollfree">Toll Free Phone Number</label>
        <input type="text" class="form-control" v-model="place.phone_tollfree" placeholder="phone number">
        <span v-for="error in place.error('phone_tollfree')" class="text-danger">{{ error }}</span>
    </div>

    <div class="form-group" :class="{ 'has-error': place.error('url') }">
        <label for="url">Website</label>
        <input type="text" class="form-control" v-model="place.url" placeholder="website">
        <span v-for="error in place.error('url')" class="text-danger">{{ error }}</span>
    </div>

    <div class="form-group" :class="{ 'has-error': place.error('meta_title') }">
        <label for="meta_title">Meta Title</label>
        <input type="text" class="form-control" v-model="place.meta_title" placeholder="meta title">
        <span v-for="error in place.error('meta_title')" class="text-danger">{{ error }}</span>
    </div>
    <div class="form-group" :class="{ 'has-error': place.error('meta_description') }">
        <label for="meta_description">Meta Description</label>
        <textarea class="form-control" rows="10" v-model="place.meta_description"></textarea>
        <span v-for="error in place.error('meta_description')" class="text-danger">{{ error }}</span>
    </div>
    <div class="form-group" :class="{ 'has-error': place.error('meta_keywords') }">
        <label for="meta_keywords">Meta Keywords</label>
        <textarea class="form-control" rows="10" v-model="place.meta_keywords"></textarea>
        <span v-for="error in place.error('meta_keywords')" class="text-danger">{{ error }}</span>
    </div>

    <div class="text-right">
        <button type="submit" class="btn btn-primary" :disabled="place.errors.any()">
            <span v-if="place.saving"><i class="fa fa-spinner fa-pulse fa-fw"></i></span>
            <span v-else>Save</span>
        </button>
    </div>
</form>
