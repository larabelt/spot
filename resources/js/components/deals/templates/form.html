<form role="form" @submit.prdeal="deal.submit()" @keydown="deal.errors.clear($deal.target.name)">
    <div class="checkbox">
        <label>
            <input type="checkbox"
                   v-model="deal.is_active"
            > Is Active
        </label>
    </div>
    <div class="form-group" :class="{ 'has-error': deal.error('name') }">
        <label for="name">Name</label>
        <input type="name" class="form-control" v-model="deal.name" dealholder="name">
        <span v-for="error in deal.error('name')" class="text-danger">{{ error }}</span>
    </div>
    <div v-if="deal.id" class="form-group" :class="{ 'has-error': deal.error('slug') }">
        <label for="slug">Slug</label>
        <input type="slug" class="form-control" v-model="deal.slug" dealholder="slug">
        <span v-for="error in deal.error('slug')" class="text-danger">{{ error }}</span>
    </div>
    <attachment v-if="deal.id" :owner="deal" :path="'deals'"></attachment>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group" :class="{ 'has-error': deal.error('starts_at') }">
                <label>Starts At</label>
                <div class="form-inline">
                    <div class="input-group date">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type="date" name="starts_at_date" class="form-control" v-model="deal.starts_at_date">
                    </div>
                    <div class="input-group date">
                        <input type="time" name="starts_at_time" class="form-control" v-model="deal.starts_at_time">
                    </div>
                </div>
                <span v-for="error in deal.error('starts_at')" class="text-danger">{{ error }}</span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group" :class="{ 'has-error': deal.error('ends_at') }">
                <label>Ends At</label>
                <div class="form-inline">
                    <div class="input-group date">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type="date" name="ends_at_date" class="form-control" v-model="deal.ends_at_date">
                    </div>
                    <div class="input-group date">
                        <input type="time" name="ends_at_time" class="form-control" v-model="deal.ends_at_time">
                    </div>
                </div>
                <span v-for="error in deal.error('ends_at')" class="text-danger">{{ error }}</span>
            </div>
        </div>
    </div>
    <div class="form-group" :class="{ 'has-error': deal.error('intro') }">
        <label for="intro">Intro</label>
        <textarea class="form-control" rows="10" v-model="deal.intro"></textarea>
        <span v-for="error in deal.error('intro')" class="text-danger">{{ error }}</span>
    </div>
    <div class="form-group" :class="{ 'has-error': deal.error('body') }">
        <label for="body">Body</label>
        <textarea class="form-control" rows="10" v-model="deal.body" v-tinymce></textarea>
        <span v-for="error in deal.error('body')" class="text-danger">{{ error }}</span>
    </div>
    <div class="text-right">
        <button type="submit" class="btn btn-primary" :disabled="deal.errors.any()">
            <span v-if="deal.saving"><i class="fa fa-spinner fa-pulse fa-fw"></i></span>
            <span v-else>Save</span>
        </button>
    </div>
</form>
