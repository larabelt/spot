<form @submit.prevent="itinerary.submit()" @keydown="itinerary.errors.clear($event.target.name)">
    <div class="checkbox">
        <label>
            <input type="checkbox"
                   v-model="itinerary.is_active"
            > Is Active
        </label>
    </div>
    <div class="form-group" :class="{ 'has-error': itinerary.error('name') }">
        <label for="name">Name *</label>
        <input type="name" class="form-control" v-model="itinerary.name" itineraryholder="name">
        <span v-for="error in itinerary.error('name')" class="text-danger">{{ error }}</span>
    </div>
    <div v-if="itinerary.id" class="form-group" :class="{ 'has-error': itinerary.error('slug') }">
        <label for="slug">Slug</label>
        <input type="slug" class="form-control" v-model="itinerary.slug" itineraryholder="slug">
        <span v-for="error in itinerary.error('slug')" class="text-danger">{{ error }}</span>
    </div>
    <div class="row" v-if="itinerary.id">
        <div class="col-md-6">
            <template-dropdown templateType="itineraries" formKey="itinerary"></template-dropdown>
        </div>
        <div class="col-md-6">
            <priorityDropdown :form="itinerary"></priorityDropdown>
        </div>
    </div>
    <div class="form-group" :class="{ 'has-error': itinerary.error('body') }">
        <label for="body">Body *</label>
        <belt-editor v-model="itinerary.body" @change="form.errors.clear('body')"></belt-editor>
        <span v-for="error in itinerary.error('body')" class="text-danger">{{ error }}</span>
    </div>
    <seo :form="itinerary"></seo>
    <div class="text-right">
        <button class="btn btn-primary" :disabled="itinerary.errors.any()">
            <span v-if="itinerary.saving"><i class="fa fa-spinner fa-pulse fa-fw"></i></span>
            <span v-else>save</span>
        </button>
    </div>
</form>
