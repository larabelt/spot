        <span slot="subtitle">{{ place.name }}</span>
        <li><router-link :to="{ name: 'places' }">Place Manager</router-link></li>
    </heading>
    <section class="content">
        <div class="nav-tabs-custom">
            <tabs></tabs>
            <div class="tab-content">
                <div class="clearfix">
                    <div class="pull-right">

                    </div>

            </div>
        </div>
