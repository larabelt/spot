<div>
    <edit v-if="mode == 'edit'"></edit>
    <template v-if="mode == 'index'">
        <div class="row">
            <div class="col-md-12">
                <h4>Search Places</h4>
                <form class="form-inline" style="margin-bottom: 20px;">
                    <div class="form-group">
                        <p class="help-block">Use the search field to find places that can be linked to this item.</p>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-search"></i></div>
                            <input class="form-control" v-model.trim="places.query.q" @keyup="places.index()" placeholder="enter place name">
                            <div v-if="places.query.q" class="input-group-addon" @click="clearPlaces()"><i class="fa fa-times-circle"></i></div>
                        </div>
                    </div>
                </form>
                <template v-if="places.query.q">
                    <h5><strong>Place Search Results</strong></h5>
                    <table class="table table-striped table-condensed table-hover">
                        <tbody>
                        <tr v-for="place in places.items">
                            <td>{{ place.name }}</td>
                            <td class="text-right">
                                <a class="btn btn-xs btn-primary" @click="attach(place.id)" title="link this place"><i class="fa fa-link"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </template>
            </div>
            <div class="col-md-12">
                <hr/>
                <h4>Place List</h4>
                <div v-if="itineraryPlaces.items.length">
                    <p class="help-block">The following places are linked to this item.</p>
                    <template v-for="itineraryPlace in itineraryPlaces.items">
                        <div class="row">
                            <panel :itineraryPlace="itineraryPlace"></panel>
                        </div>
                    </template>
                    <pagination :table="itineraryPlaces"></pagination>
                </div>
                <div v-else>
                    <p style="font-style: italic;">No places are currently linked to this item.</p>
                </div>
            </div>
        </div>
    </template>
</div>
