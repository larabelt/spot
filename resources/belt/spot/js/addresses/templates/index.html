<div>
    <create v-if="mode == 'create'"></create>
    <edit v-if="mode == 'edit'" :address="form"></edit>
    <div v-if="mode == 'index'" class="row">
        <div class="col-md-12">
            <div class="form">
                <div class="input-group">
                    <div class="form-group" :class="{ 'has-error': form.error('_address') }">
                        <input type="text" class="form-control" v-model="form._address" placeholder="enter address">
                        <span v-for="error in form.error('_address')" class="text-danger">{{ error }}</span>
                    </div>
                    <div class="input-group-addon" @click.prevent="setCreating()">
                        <i class="fa fa-plus"></i>
                    </div>
                </div>
                <div class="form-group">

                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div v-if="addresses.items.length">
                <div v-for="address in addresses.items">
                    <panel :address="address"></panel>
                </div>
                <pagination :route="'addressIndex'"></pagination>
            </div>
            <div v-else>
                <p>There are no addresses for this item.</p>
            </div>
        </div>
    </div>
</div>
