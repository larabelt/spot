<div class="box box-primary">
    <div class="box-body">

        <div class="filter-set clearfix">
            <div class="pull-left">
                <filter-search @filter-search-update="filter">Filter</filter-search>
            </div>
            <div class="pull-left">
                <datetime-input :table="table" column="starts_at">Starts At</datetime-input>
            </div>
            <div class="pull-left">
                <datetime-input :table="table" column="ends_at">Ends At</datetime-input>
            </div>
            <div class="pull-left">
                <filter-priority @filter-priority-update="filter"></filter-priority>
            </div>
            <div class="pull-right">
                <router-link :to="{ name: 'events.create' }" :class="'btn btn-primary'">add event</router-link>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            ID
                            <column-sorter :column="'events.id'"></column-sorter>
                        </th>
                        <th>
                            Name
                            <column-sorter :column="'events.name'"></column-sorter>
                        </th>
                        <th>
                            Starts
                            <column-sorter :column="'events.starts_at'"></column-sorter>
                        </th>
                        <th>
                            Ends
                            <column-sorter :column="'events.ends_at'"></column-sorter>
                        </th>
                        <th>
                            Priority
                            <column-sorter :column="'events.priority'"></column-sorter>
                        </th>
                        <th class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in table.items">
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ datetime(item.starts_at, 'L LT') }}</td>
                        <td>{{ datetime(item.ends_at, 'L LT') }}</td>
                        <td>{{ item.priority }}</td>
                        <td class="text-right">
                            <div class="btn-group">
                                <button
                                        type="button"
                                        class="btn btn-xs btn-default dropdown-toggle text-muted"
                                        data-toggle="dropdown"
                                        aria-expanded="false"
                                        title="options"
                                >
                                    <i class="fa fa-gear"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><a href="#" @click.prevent="copy(item.id)"><i class="fa fa-clone"></i> Copy</i></a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><modal-delete :item-id="item.id" _class="''" :callingObject="table"><i class="fa fa-trash"></i> Remove</modal-delete></li>
                                </ul>
                                <router-link :to="{ name: 'events.edit', params: { id: item.id } }" :class="'btn btn-xs btn-default'" title="edit event">
                                    <i class="fa fa-edit"></i>
                                </router-link>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Starts</th>
                        <th>Ends</th>
                        <th>Priority</th>
                        <th class="text-right">Actions</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <pagination></pagination>
    </div>
</div>
