<form @submit.prevent="event.submit()" @keydown="event.errors.clear($event.target.name)">
    <div class="checkbox">
        <label>
            <input type="checkbox"
                   v-model="event.is_active"
            > Is Active
        </label>
    </div>
    <div class="form-group" :class="{ 'has-error': event.error('name') }">
        <label for="name">Name *</label>
        <input type="name" class="form-control" v-model="event.name" eventholder="name">
        <span v-for="error in event.error('name')" class="text-danger">{{ error }}</span>
    </div>
    <div v-if="event.id" class="form-group" :class="{ 'has-error': event.error('slug') }">
        <label for="slug">Slug</label>
        <input type="slug" class="form-control" v-model="event.slug" eventholder="slug">
        <span v-for="error in event.error('slug')" class="text-danger">{{ error }}</span>
    </div>
    <template-dropdown v-if="event.id" templateType="events" formKey="event"></template-dropdown>
    <div class="row">
        <div class="col-md-6">
            <datetime-input column="starts_at" :form="event" :time="true" default_date="+1,weeks">Starts At *</datetime-input>
        </div>
        <div class="col-md-6">
            <datetime-input column="ends_at" :form="event" :time="true" default_date="+2,weeks" default_time="22:00:00">Ends At *</datetime-input>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group" :class="{ 'has-error': event.error('phone') }">
                <label for="phone">Phone Number</label>
                <input class="form-control" v-model="event.phone" eventholder="phone number">
                <span v-for="error in event.error('phone')" class="text-danger">{{ error }}</span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group" :class="{ 'has-error': event.error('phone_tollfree') }">
                <label for="phone_tollfree">Toll Free Phone Number</label>
                <input class="form-control" v-model="event.phone_tollfree" eventholder="phone number">
                <span v-for="error in event.error('phone_tollfree')" class="text-danger">{{ error }}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group" :class="{ 'has-error': event.error('url') }">
                <label for="url">Website</label>
                <input class="form-control" v-model="event.url" eventholder="website" @change="event.normalizeUrl()">
                <span v-for="error in event.error('url')" class="text-danger">{{ error }}</span>
            </div>
        </div>
        <div class="col-md-6">
            <div v-if="event.rating" class="form-group" :class="{ 'has-error': event.error('rating') }">
                <label for="rating">Rating</label>
                <input class="form-control" v-model="event.rating" eventholder="" readonly>
                <span v-for="error in event.error('rating')" class="text-danger">{{ error }}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group" :class="{ 'has-error': event.error('email') }">
                <label for="email">Email</label>
                <input class="form-control" v-model="event.email" eventholder="email">
                <span v-for="error in event.error('email')" class="text-danger">{{ error }}</span>
            </div>
        </div>
        <div class="col-md-6">
            <priorityDropdown :form="event"></priorityDropdown>
        </div>
    </div>
    <div class="form-group" :class="{ 'has-error': event.error('body') }">
        <label for="body">Body</label>
        <textarea class="form-control" rows="10" v-model="event.body" v-editor></textarea>
        <span v-for="error in event.error('body')" class="text-danger">{{ error }}</span>
    </div>
    <div class="form-group" :class="{ 'has-error': event.error('meta_title') }">
        <label for="meta_title">Meta Title</label>
        <input class="form-control" v-model="event.meta_title" placeholder="meta title">
        <span v-for="error in event.error('meta_title')" class="text-danger">{{ error }}</span>
    </div>
    <div class="form-group" :class="{ 'has-error': event.error('meta_description') }">
        <label for="meta_description">Meta Description</label>
        <textarea class="form-control" rows="10" v-model="event.meta_description"></textarea>
        <span v-for="error in event.error('meta_description')" class="text-danger">{{ error }}</span>
    </div>
    <div class="form-group" :class="{ 'has-error': event.error('meta_keywords') }">
        <label for="meta_keywords">Meta Keywords</label>
        <textarea class="form-control" rows="10" v-model="event.meta_keywords"></textarea>
        <span v-for="error in event.error('meta_keywords')" class="text-danger">{{ error }}</span>
    </div>

    <div class="text-right">
        <button class="btn btn-primary" :disabled="event.errors.any()">
            <span v-if="event.saving"><i class="fa fa-spinner fa-pulse fa-fw"></i></span>
            <span v-else>Save</span>
        </button>
    </div>
</form>
