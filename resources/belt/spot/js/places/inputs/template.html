<div>

    <div class="form-group" :class="{ 'has-error': form && form.error(column) }">

        <label>
            <slot>{{ label }}</slot>
        </label>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <p class="help-place"></p>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input class="form-control" v-model.trim="places.query.q" @keyup="places.index()"
                               placeholder="enter place name">
                        <div v-if="places.query.q" class="input-group-addon" @click="clear()"><i class="fa fa-times-circle"></i></div>
                    </div>
                </div>
                <span class="help-place">{{ description }}</span>
            </div>
            <div class="col-md-3">
                <p><img class="img-responsive" :src="place.src"/></p>
            </div>
            <div class="col-md-5">
                <template v-if="place.id">
                    <p>{{ place.id }}. {{ place.name }}</p>
                </template>
            </div>
        </div>

        <template v-if="places.query.q && places.items.length">
            <h5><strong>Place Search Results</strong></h5>
            <table class="table">
                <tr v-for="place in places.items">
                    <td>{{ place.id }}. <strong>{{ place.name }}:</strong> {{ place.slug }}</td>
                    <td class="text-right">
                        <button class="btn btn-default" @click.prevent="update(place.id)"><i class="fa fa-link"></i></button>
                    </td>
                </tr>
            </table>
        </template>

    </div>
</div>
