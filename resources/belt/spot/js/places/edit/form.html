<div>
    <form @submit.prevent="form.submit()" @keydown="form.errors.clear($event.target.name)">
        <div class="clearfix">
            <div class="pull-left">
                <p class="text-muted">{{ trans('belt-spot::places.editor.main') }}</p>
            </div>
            <div class="pull-right">
                <div class="btn-group">
                    <a class="btn btn-sm btn-default" target="_blank" :href="'/places/' + form.id">preview</a>
                    <button class="btn btn-sm btn-primary" :disabled="form.errors.any()">
                        <span v-if="form.saving"><i class="fa fa-spinner fa-pulse fa-fw"></i></span>
                        <span v-else>save</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="checkbox" v-if="adminMode == 'admin'">
            <label>
                <input type="checkbox"
                       v-model="form.is_active"
                > Is Active
            </label>
        </div>
        <team-input :form="place">{{ trans('belt-core::teams.label') }}</team-input>
        <div class="form-group" :class="{ 'has-error': form.error('name') }">
            <label for="name">Name</label>
            <input class="form-control" v-model="form.name" placeholder="name">
            <span v-for="error in form.error('name')" class="text-danger">{{ error }}</span>
        </div>
        <div class="form-group" :class="{ 'has-error': form.error('slug') }">
            <label for="slug">Slug</label>
            <input class="form-control" v-model="form.slug" placeholder="slug">
            <span v-for="error in form.error('slug')" class="text-danger">{{ error }}</span>
        </div>
        <template-dropdown templateType="places" formKey="place"></template-dropdown>
        <div class="form-group" :class="{ 'has-error': form.error('body') }">
            <label for="body">Body</label>
            <belt-editor v-model="form.body"></belt-editor>
            <span v-for="error in form.error('body')" class="text-danger">{{ error }}</span>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group" :class="{ 'has-error': form.error('phone') }">
                    <label for="phone">Phone Number</label>
                    <input class="form-control" v-model="form.phone" placeholder="phone number">
                    <span v-for="error in form.error('phone')" class="text-danger">{{ error }}</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group" :class="{ 'has-error': form.error('phone_tollfree') }">
                    <label for="phone_tollfree">Toll Free Phone Number</label>
                    <input class="form-control" v-model="form.phone_tollfree" placeholder="phone number">
                    <span v-for="error in form.error('phone_tollfree')" class="text-danger">{{ error }}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group" :class="{ 'has-error': form.error('url') }">
                    <label for="url">Website</label>
                    <input class="form-control" v-model="form.url" placeholder="website" @change="form.normalizeUrl()">
                    <span v-for="error in form.error('url')" class="text-danger">{{ error }}</span>
                </div>
            </div>
            <div class="col-md-6">
                <div v-if="form.rating" class="form-group" :class="{ 'has-error': form.error('rating') }">
                    <label for="rating">Rating</label>
                    <input class="form-control" v-model="form.rating" placeholder="" readonly>
                    <span v-for="error in form.error('rating')" class="text-danger">{{ error }}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group" :class="{ 'has-error': form.error('email') }">
                    <label for="email">Email</label>
                    <input class="form-control" v-model="form.email" placeholder="email">
                    <span v-for="error in form.error('email')" class="text-danger">{{ error }}</span>
                </div>
            </div>
            <div class="col-md-6">
                <priorityDropdown :form="place"></priorityDropdown>
            </div>
        </div>
        <div class="form-group" :class="{ 'has-error': form.error('hours') }">
            <label for="hours">Hours</label>
            <textarea class="form-control" rows="10" v-model="form.hours"></textarea>
            <span v-for="error in form.error('hours')" class="text-danger">{{ error }}</span>
        </div>
        <seo></seo>
        <div class="clearfix">
            <div class="pull-right">
                <div class="btn-group">
                    <a class="btn btn-sm btn-default" target="_blank" :href="'/places/' + form.id">preview</a>
                    <button class="btn btn-sm btn-primary" :disabled="form.errors.any()">
                        <span v-if="form.saving"><i class="fa fa-spinner fa-pulse fa-fw"></i></span>
                        <span v-else>save</span>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
