<div>

    <div class="form-group" :class="{ 'has-error': form && form.error(column) }">

        <label>
            <slot>{{ label }}</slot>
        </label>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <p class="help-block"></p>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input class="form-control" v-model.trim="itineraries.query.q" @keyup="itineraries.index()"
                               placeholder="enter itinerary name">
                        <div v-if="itineraries.query.q" class="input-group-addon" @click="clear()"><i class="fa fa-times-circle"></i></div>
                    </div>
                </div>
                <span class="help-block">{{ description }}</span>
            </div>
            <div class="col-md-3">
                <p><img class="img-responsive" :src="itinerary.src"/></p>
            </div>
            <div class="col-md-5">
                <template v-if="itinerary.id">
                    <p>{{ itinerary.id }}. {{ itinerary.name }}</p>
                </template>
            </div>
        </div>

        <template v-if="itineraries.query.q && itineraries.items.length">
            <h5><strong>Itinerary Search Results</strong></h5>
            <table class="table">
                <tr v-for="itinerary in itineraries.items">
                    <td>{{ itinerary.id }}. <strong>{{ itinerary.name }}:</strong> {{ itinerary.slug }}</td>
                    <td class="text-right">
                        <button class="btn btn-default" @click="update(itinerary.id)"><i class="fa fa-link"></i></button>
                    </td>
                </tr>
            </table>
        </template>

    </div>
</div>
